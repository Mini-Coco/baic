<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实销车辆配置内饰颜色分布</title>
    <link rel="stylesheet" href="../css/boList_e.css">
    <style>
        .box{
            padding: 20px 45px 0;
        }
        .box>div{
            display: inline-block;
            width:44vw;
            height:53vh;
        }
        .box>div:nth-of-type(2){
            margin-right: 15px;
        }
        .div_box{
            width:45vw;
            height:45vh;
        }
        .box>div:nth-of-type(1),#peizhi{
            width:90vw;
        }
    </style>
</head>
<body>
<div class="box">
    <nav style="overflow: hidden;margin-bottom: 10px;">
        <span style="float:right;">
            年：
            <select name="">
                <option value="">2017</option>
                <option value="">2016</option>
                <option value="">2015</option>
            </select>
            月：
            <select name="">
                <option value="">01</option><option value="">02</option>
                <option value="">03</option><option value="">04</option>
                <option value="">05</option><option value="">06</option>
                <option value="">07</option><option value="">08</option>
                <option value="">09</option><option value="">10</option>
                <option value="">11</option><option value="">12</option>
            </select>
            品牌：
            <select name="">
                <option value="">轿车</option>
                <option value="">12</option>
                <option value="">1</option>
            </select>
            车型：
            <select name="">
                <option value="">全部</option>
                <option value="">D50</option>
                <option value="">D20</option>
            </select>
            <button onclick="setGraph()">刷新</button>
            <button>详细报表</button>
        </span>
    </nav>
    <div class="ibox_content">
        <div class="ibox_title">
            <h5>实销车--配置</h5>
        </div>
        <div id="peizhi" class="div_box"></div>
    </div>
    <div class="ibox_content">
        <div class="ibox_title">
            <h5>实销车--内饰</h5>
        </div>
        <div id="neishi" class="div_box"></div>
    </div>
    <div class="ibox_content">
        <div class="ibox_title">
            <h5>实销车--颜色</h5>
        </div>
        <div id="yanse" class="div_box"></div>
    </div>
</div>
<script src="../js/jquery-2.1.1.min.js"></script>
<script src="../js/echarts-all.js"></script>
<script>
    function peizhi(data) {
        var peizhi=echarts.init(document.getElementById('peizhi'));
        var peizhi_option={
//            title : {
//                text: '实销车--配置',
//                x:'center'
//            },
            grid:{
                y:30
            },
            tooltip : {
                trigger: 'axis'
            },
            xAxis : [
                {
                    type : 'category',
                    data : ['301 1.3 MT 基本型 国V','301 1.3 MT 舒适型 国IV','301 1.3 MT 舒适型 国V','301 1.3 MT 舒适版 国V','301 1.3 手动 舒适型']
                }
            ],
            yAxis : [
                {
                    type : 'value',
                    max:400
                }
            ],
            series : [
                {
                    name:'',
                    type:'bar',
                    barWidth:30,
                    itemStyle: {
                        normal: {
                            color:'rgb(68,172,224)',
                            label : {
                                show: true,
                                position: 'top',
                                textStyle:{
                                    color:'#000'
                                }
                            }
                        }
                    },
                    data:data
                }
            ]
        };
        peizhi.setOption(peizhi_option);
    }

    function neishi(data) {
        var neishi=echarts.init(document.getElementById('neishi'));
        var neishi_option={
//            title : {
//                text: '实销车--内饰',
//                x:'center'
//            },
            grid:{
                y:30
            },
            tooltip : {
                trigger: 'axis'
            },
            xAxis : [
                {
                    type : 'category',
                    data : ['全黑','棕米','棕色','深灰','米']
                }
            ],
            yAxis : [
                {
                    type : 'value',
                    max:80000
                }
            ],
            series : [
                {
                    name:'',
                    type:'bar',
                    barWidth:30,
                    itemStyle: {
                        normal: {
                            color:'rgb(68,172,224)',
                            label : {
                                show: true,
                                position: 'top',
                                textStyle:{
                                    color:'#000'
                                }
                            }
                        }
                    },
                    data:data
                }
            ]
        };
        neishi.setOption(neishi_option);
    }

    function yanse(data) {
        var yanse=echarts.init(document.getElementById('yanse'));
        var yanse_option={
//            title : {
//                text: '实销车--颜色',
//                x:'center'
//            },
            grid:{
                y:30
            },
            tooltip : {
                trigger: 'axis'
            },
            xAxis : [
                {
                    type : 'category',
                    data : ['丛林绿','丹霞红','亚光军绿','亚光灰','亮蓝色']
                }
            ],
            yAxis : [
                {
                    type : 'value',
                    max:8000
                }
            ],
            series : [
                {
                    name:'',
                    type:'bar',
                    barWidth:30,
                    itemStyle: {
                        normal: {
                            color:'rgb(68,172,224)',
                            label : {
                                show: true,
                                position: 'top',
                                textStyle:{
                                    color:'#000'
                                }
                            }
                        }
                    },
                    data:data
                }
            ]
        };
        yanse.setOption(yanse_option);
    }

    //设置随机数据
    function setGraph() {
        var data1_1 = parseInt(Math.random()*300);
        var data1_2 = parseInt(Math.random()*300);
        var data1_3 = parseInt(Math.random()*300);
        var data1_4 = parseInt(Math.random()*300);
        var data1_5 = parseInt(Math.random()*300);
        var data1=[data1_1,data1_2,data1_3,data1_4,data1_5];
        peizhi(data1);

        var data2_1 = parseInt(Math.random()*60000);
        var data2_2 = parseInt(Math.random()*60000);
        var data2_3 = parseInt(Math.random()*60000);
        var data2_4 = parseInt(Math.random()*60000);
        var data2_5 = parseInt(Math.random()*60000);
        var data2=[data2_1,data2_2,data2_3,data2_4,data2_5];
        neishi(data2);

        var data3_1 = parseInt(Math.random()*7000);
        var data3_2 = parseInt(Math.random()*7000);
        var data3_3 = parseInt(Math.random()*7000);
        var data3_4 = parseInt(Math.random()*7000);
        var data3_5 = parseInt(Math.random()*7000);
        var data3=[data3_1,data3_2,data3_3,data3_4,data3_5];
        yanse(data3);
    }
    setGraph();
</script>
</body>
</html>
