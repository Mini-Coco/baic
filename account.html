<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账户管理</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min93e3.css?v=4.4.0">
    <link rel="stylesheet" href="css/home.css">
</head>
<body style="background: #fafafa;">
<div class="page page-account">
    <div class="page-content">
        <div class="row">
            <div class="col-md-3">
                <div class="widget widget-shadow text-center">
                    <div class="widget-header">
                        <div class="widget-header-content">
                            <a class="avatar" href="javascript:;">
                                <img src="img/avatar.svg" alt="17778011234">
                            </a>
                            <h4 class="account-user">17778011234</h4>
                            <p>上次登录：2017-9-15 17:22:35</p>
                        </div>
                    </div>
                    <div class="widget-footer">
                        <div class="row">
                            <div class="col-xs-4">
                                <strong class="account-stat-count">11</strong>
                                <span>登录</span>
                            </div>
                            <div class="col-xs-4">
                                <strong class="account-stat-count msg-number">0</strong>
                                <span>消息</span>
                            </div>
                            <div class="col-xs-4">
                                <strong class="account-stat-count log-number">0</strong>
                                <span>日志</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="panel">
                    <div class="panel-body nav-tabs-animate">
                        <ul class="nav nav-tabs nav-tabs-line tabList" role="tablist">
                            <li class="news active" role="presentation" id="accountMsg">
                                <a href="javascript:;" data-pjax="#accountContent" aria-expanded="true">
                                    <i class="fa fa-comment-o" aria-hidden="true"></i> 消息
                                    <span class="badge badge-danger"></span>
                                </a>
                            </li>
                            <li class="news " role="presentation" id="accountLog">
                                <a href="javascript:;" data-pjax="#accountContent" aria-expanded="false">
                                    <i class="fa fa-file-text-o" aria-hidden="true"></i> 日志
                                </a>
                            </li>
                            <li class="news " role="presentation" id="accoutPswd">
                                <a href="javascript:;" data-pjax="#accountContent" aria-expanded="false">
                                    <i class="fa fa-key" aria-hidden="true"></i> 密码
                                </a>
                            </li>
                        </ul>
                        <div class="tab-content margin-top-15">
                            <div class="animation-slide-left tab-message active" id="accountContent">
                                <div id="accountMsg_content">
                                    <p class="text-center height-150 vertical-align no-message">
                                        <small class="vertical-align-middle opacity-four">没有新消息</small>
                                    </p>
                                </div>
                                <div id="accountLog_content" style="display: none;">
                                    <table class="table table-bordered table-striped">
                                        <tbody>
                                        <tr>
                                            <td>路径</td>
                                            <td>名称</td>
                                            <td>参数</td>
                                            <td>用户</td>
                                            <td>用户IP</td>
                                            <td>时间</td>
                                        </tr>
                                        <tr>
                                            <td colspan="6">无数据</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <form id="accoutPswd_content" style="display: none;padding: 0 200px;">
                                    <div class="form-group">
                                        <h5>修改密码</h5>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="oldPwd" class="form-control" placeholder="请输入原来的密码" autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="newPwd" class="form-control" placeholder="请输入新密码" autocomplete="off" data-plugin="strength">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="confirm" class="form-control" placeholder="请再次输入新密码" autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary">确认修改</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $('#accountMsg').click(function () {
        $(this).addClass('active');
        $(this).siblings().removeClass('active')
        $('#accountMsg_content').show();
        $('#accountMsg_content').siblings().hide();
    });
    $('#accountLog').click(function () {
        $(this).addClass('active');
        $(this).siblings().removeClass('active')
        $('#accountLog_content').show();
        $('#accountLog_content').siblings().hide();
    });
    $('#accoutPswd').click(function () {
        $(this).addClass('active');
        $(this).siblings().removeClass('active')
        $('#accoutPswd_content').show();
        $('#accoutPswd_content').siblings().hide();
    });
</script>
</html>
